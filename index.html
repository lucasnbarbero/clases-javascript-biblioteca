<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=º, initial-scale=1.0">
    <title>Reservas para el Alojamiento Phoenix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="form_container">
        <h3> Crear usuario</h3>
        <form id="userRegistration">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="lname">Apellido</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="membership">Numero de socio</label>
            <input type="number" id="membership" name="membership" required>

            <input id="registerButton" type="submit" value="Registrar usuario">
          </form>
    </section>


    <section class="registeredGuests_container">
        <h3>Húespedes</h3>
        <div class="booksRegistered">
            <table id="guestTable">
                <thead >
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Estadía (días)</th>
                    <th>Habitación reservada</th>
                    <th>Precio total</th>
                </thead>
                <tbody> 
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
